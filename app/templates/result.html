{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>AI Feedback on Your Resume</h1>
    <section class="parsed-content-section">
        <h2>Parsed Resume Content</h2>
        <div class="parsed-content">
            <pre>{{ content }}</pre>
        </div>
    </section>
    <section class="feedback-section">
        <h2>AI Feedback <span style="font-size:1rem; color:#a06df2;">Ollama</span></h2>
        <div class="feedback">
            {% if feedback.score %}
                <p><strong>Score:</strong> {{ feedback.score }}</p>
            {% endif %}
            <div class="ai-feedback-content">{{ feedback.comments | safe }}</div>
        </div>
    </section>
    <a href="{{ url_for('app.upload_form') }}" class="btn">Upload Another Resume</a>
</div>
{% endblock %}
